<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center
             bg-gradient-to-br from-indigo-300 via-indigo-200 to-cyan-300">

  <!-- Card -->
  <div class="w-full max-w-md mx-4
              bg-white/90 backdrop-blur-md
              rounded-2xl shadow-2xl border border-white/40 p-6">

    <h2 class="text-2xl font-bold text-gray-800 text-center mb-1">
      ğŸ–¨ï¸ Print Request
    </h2>
    <p class="text-sm text-gray-500 text-center mb-6">
      Enter your mobile number to continue
    </p>

    <form action="/send/{{ shop_id }}" method="get" class="space-y-5">

      <!-- Phone -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Mobile Number
        </label>

        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 font-medium">
            +91
          </span>

          <input
            type="tel"
            name="phone"
            required
            maxlength="10"
            pattern="[0-9]{10}"
            placeholder="9876543210"
            class="w-full pl-12 pr-3 py-3 border rounded-xl
                   focus:outline-none focus:ring-2 focus:ring-indigo-500
                   text-lg tracking-wide"
          >
        </div>

        <p class="text-xs text-gray-400 mt-1">
          10-digit Indian mobile number
        </p>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-3 rounded-xl
               bg-indigo-600 text-white font-semibold text-lg
               hover:bg-indigo-700 transition
               shadow-lg shadow-indigo-500/30">
        Continue on WhatsApp â†’
      </button>

    </form>

    <p class="text-xs text-gray-400 text-center mt-6">
      Powered by Print QR â€¢ Made for India ğŸ‡®ğŸ‡³
    </p>

  </div>

</body>
</html>
