<!DOCTYPE html>
<html>
<head>
    <title>Shop Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-4">Shopkeeper Login</h2>

        <form method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Phone</label>
                <input type="text" name="phone" required
                    class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-sm font-medium">Password</label>
                <input type="password" name="password" required
                    class="w-full border rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            {% if error %}
                <p class="text-red-500 text-sm text-center">{{ error }}</p>
            {% endif %}

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                Login
            </button>
        </form>
    </div>

</body>
</html>
